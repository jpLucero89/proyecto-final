    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="inicio">TIENDA DE VINOS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                                <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>

                                </svg> Inicio</a>
                        </li>
                    </ul>

        <div class="container-formulario">
            <div class="text-center"><br>
                <br>
                <br>
                <img class="mb-3" src="images/marcas tienda vinos.svg" alt="" width="72" height="72">
                <h2 class="card-header">Cargar Proveedor</h2>
                <p class="lead">Formulario de carga de proveedor</p>
            </div>
            <form class="needs-validation card-body" novalidate>
                <div class="row justify-content-md-center">

                    <form class="form-control">
                        <div class="row">

                            <div class="col-12 md-6 mb-3">
                                <h5><label for="marca">Proveedor</label></h5>
                                <input type="text" class="form-control" id="bodega" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Nombre de proveedor es rerquerido.
                                </div>
                            </div>     

                            <div class="mb-3 col-12 md-6 mb-3">
                                <h5><label for="descripcion">Descripción</label></h5>
                                <div class="form-group">
                                    <textarea class="form-control" id="descripcion" rows="2" required></textarea>
                                <div class="invalid-feedback">
                                    Una descripción del proveedor es requerida.
                                </div>
                                </div>
                            </div>

                            <div class="col-12 md-6 mb-3">
                                <h5><label for="cosecha">Fecha de alta</label></h5>
                                <input type="date" class="form-control" id="cosecha" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Una fewcha de alta se requiere.
                                </div>
                            </div>

                        <div class="form-group col-12 md-6 mb-3">
                            <hr class="mb-4">
                            <button class="btn btn-lg btn-warning" type="submit" ><svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4.646 7.854a.5.5 0 0 0 .708 0L8 5.207l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z"/>
                                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-1 0v9a.5.5 0 0 0 .5.5z"/>
                                <path fill-rule="evenodd" d="M1.5 2.5A1.5 1.5 0 0 1 3 1h10a1.5 1.5 0 0 1 1.5 1.5v8A1.5 1.5 0 0 1 13 12h-1.5a.5.5 0 0 1 0-1H13a.5.5 0 0 0 .5-.5v-8A.5.5 0 0 0 13 2H3a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h1.5a.5.5 0 0 1 0 1H3a1.5 1.5 0 0 1-1.5-1.5v-8z"/>
                                </svg>Cargar Proveedor
                            </button>
                        </div>    
                    </form>

                </div>

                <footer class="my-5 pt-5 text-muted text-center text-small">
                    <p class="mb-1">2020 - Tienda de Vinos</p>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Privacy</a></li>
                        <li class="list-inline-item"><a href="#">Terms</a></li>
                        <li class="list-inline-item"><a href="#">Support</a></li>
                    </ul>
                </footer>
        </div>

        <script src="js/bootstrap-4.4.1.js"></script>
    </body>
</html>
